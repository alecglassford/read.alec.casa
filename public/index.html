<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Alec's reading log</title>
        <meta name="description" content="A not quite comprehensive list of what I've been reading online">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
        <script src="/__/firebase/4.0.0/firebase-app.js"></script>
        <script src="/__/firebase/4.0.0/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js" integrity="sha256-jJlsVPlSwQyGokYi0JgmrFRihc7ILE3Id8AB0dpr0JA=" crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(["setDoNotTrack", true]);
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//stat.alec.casa/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '3']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
    </head>
    <body>
        <h1>Alec's reading log</h1>
        <p>I made <a href="https://github.com/alecglassford/read.alec.casa">a little thing</a> to track what I read online. Not necessarily comprehensive, but perhaps close. Stars (and sometimes commentary) with the links I like.</p>
        <div id="recent"><svg></svg></div>
        <ul id="log">Loading.</ul>
        <noscript><p><img src="//stat.alec.casa/piwik.php?idsite=3&rec=1" style="border:0;" alt="" /></p></noscript>
    </body>
</html>
